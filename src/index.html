<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <div id="container">
    <header>
        <img src="assets/Calendar Icon.svg" alt="">
      <h1>Today</h1>
      <div class="select">
        <select name="todos" id="filter-todo" class="filter-todo">
          <option value="completed">Completed</option>
          <option value="progress">In Progress</option>
          <option value="removed">Removed</option>
        </select>
      </header>
    <div class="todo-container">
      <ul id="todo-list-container" class="todo-list">
      </ul>
    <div id="container-new-item">
        <button id="button-new-item" type="button">
          <img src="assets/plus.svg" alt="" />
        </button>
      <input type="text" id="input-new-item" placeholder="Create New Item" />
      </div>
    <div>
    </div>
    </div>
</div>
    <script src="js/script.js"></script>
  </body>
</html>
