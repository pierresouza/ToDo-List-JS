<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="header-container">
          <div id="logo">
            <img src="assets/Calendar Icon.svg" alt="" />
            <h1>Today</h1>
          </div>
          <div id="filter-container">
            <select>
              <option id="points">. . .</option>
              <option>Completed</option>
              <option>In Progress</option>
              <option>Removed</option>
            </select>
          </div>
        </div>
        <div class="list" id="todoList">
          <form id="data-input" action="">
            <input id="data-input" type="text" data-input />
            <button id="data-button" data-button>Create New Item</button>
          </form>
          <ul id="data-lista">

          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
