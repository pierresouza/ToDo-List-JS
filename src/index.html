<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <div class="header-container">
          <div id="logo">
            <img src="assets/Calendar Icon.svg" alt="" />
            <h1>Today</h1>
          </div>
          <div id="filter-container">
            <select class="select-itens">
              <option class="points"></option>
              <option class="points">Completed</option>
              <option class="points">In Progress</option>
              <option class="points">Removed</option>
            </select>
          </div>
        </div>
        <div class="list" id="todoList">
          <ul class="desk-container" data-lista></ul>
          <form class="form-input" action="">
            <button class="new-button" data-button>
              <img src="./assets/plus.svg" alt="Adicionar Tarefa" />
            </button>
            <input
              class="input"
              type="text"
              data-input
              required="true"
              placeholder="Create New Item"
            />
          </form>
        </div>
        <footer class="footer">
          <a href="https://github.com/GabrielFratelli"
            >2022, Gabriel Fratelli</a
          >
        </footer>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
